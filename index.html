<!DOCTYPE <html>
<html>
    <head>
        <script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js">          
        </script>
        <script src="./src/app/Minesweeper.controller.js"></script>
    </head>
    <body ng-app>
        <div ng-controller="MinesweeperController">
            <table class="minefield" border="1">
                <tr ng-repeat="row in minefield.rows">
                    <td ng-repeat="spot in row.spots" ng-click="spot.isCovered = false">
                    <img ng-if="spot.isCovered" src="../src/images/covered.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 'empty'" src="../src/images/empty.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 'mine'" src="../src/images/mine.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 1" src="../src/images/number-1.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 2" src="../src/images/number-2.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 3" src="../src/images/number-3.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 4" src="../src/images/number-4.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 5" src="../src/images/number-5.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 6" src="../src/images/number-6.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 7" src="../src/images/number-7.png"/>
                    <img ng-if="!spot.isCovered && spot.content == 8" src="../src/images/number-8.png"/>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
